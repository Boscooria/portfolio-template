<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Template | Graphic Design</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/components.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5 text-center"
    >
      <span
        class="badge rounded-pill text-bg-dark mb-4 text-uppercase tracking-wide anim-element"
        style="font-weight: 600; letter-spacing: 2px"
      >
        PORTFOLIO TEMPLATE V1.0
      </span>

      <h1 class="landing-hero-title anim-element">GRAPHIC<br />DESIGNER</h1>

      <p class="landing-subtitle mb-0 anim-element">
        Selected Works & Visual Experiments
      </p>

      <a href="home.html" class="btn-enter mt-4 hover-trigger">
        ENTER PORTFOLIO
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
      gsap.from(".anim-element", {
        y: 40,
        opacity: 0,
        duration: 1.2,
        stagger: 0.15,
        ease: "power4.out",
        delay: 0.2,
      });
    </script>
  </body>
</html>
